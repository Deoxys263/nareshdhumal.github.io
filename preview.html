  <script>
 $(document).ready(function(){
    const urlParams = new URLSearchParams(window.location.search);
    const project_initial = urlParams.get('q');
    let image_path = 'assets/img/project/'+project_initial;
    if(project_data[project_initial]){
        let images = project_data[project_initial].screenshots;
         $('#project_name').html(project_data[project_initial].project_name);
         $('#project_description').html(project_data[project_initial].description);
         $('#organization').html(project_data[project_initial].organization);
        console.log(project_data[project_initial]);
          if(images.length > 0){
            $(images).each(function(index,value){
                let htm = `<a class="example-image-link" href="${image_path}/${value.image}" data-lightbox="example-set" data-title="${value.name}"><img class="example-image image_slides" src="${image_path}/${value.image}" alt=""/></a>`;
                $('#images').append(htm);
            });
         }
    }

    
  });


  </script>
